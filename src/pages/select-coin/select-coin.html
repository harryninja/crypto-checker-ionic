<ion-header>
  <ion-navbar color="light">
    <ion-title>Procurar uma Coin</ion-title>
  </ion-navbar>
  <ion-searchbar class="search-bar" [(ngModel)]="searchTerm"
                 (ionCancel)="setFilteredItems()"
                 (ionInput)="setFilteredItems()"></ion-searchbar>
</ion-header>

<ion-content padding class="background">
  <ion-list>
    <button ion-item *ngFor="let listing of listings" (click)="addCoinDetails(listing)">
      {{ listing.name }} : {{ listing.symbol }}
    </button>
  </ion-list>

</ion-content>
